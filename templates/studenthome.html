{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
    /* Reset some default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
}

.dashboard {
    display: flex;
    min-height: 100vh;
}

/* Sidebar styles */

.sidebar {
    width: 250px;
    background-color: #a086f4; /* Updated background color */
    color: #fff;
    padding-top: 20px;
}

/* Rest of your CSS remains the same */


.logo {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
}

.menu {
    list-style: none;
    padding: 0;
}

.menu li {
    margin-bottom: 10px;
}

.menu li a {
    text-decoration: none;
    color: #fff;
    display: block;
    padding: 10px 20px;
    transition: background-color 0.3s;
}

.menu li a:hover {
    background-color: #555;
}

.menu li a i {
    margin-right: 10px;
}

/* Main content styles */
.content {
    flex-grow: 1;
    padding: 20px;
}

header {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* FontAwesome Icons */
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                Student Dashboard
            </div>


            <ul class="menu">
                <li><a href="student_profile/" id="student_profile"><i class="fas fa-home"></i> Profile</a></li>
                <li><a href="user_search_books/"  id="user_search_books"><i class="fas fa-chart-bar"></i> Search Book</a></li>
                <li><a href="view_borrow_status/"  id="view_borrow_status"><i class="fas fa-users"></i>Borrow Details</a></li>
                <li><a href="#"  id="link"><i class="fas fa-users"></i>Reservation Details</a></li>
                <li><a href="request_book/"  id="request_book"><i class="fas fa-users"></i>Request New Material</a></li>
                <li><a href="view_request_status/"  id="view_request_status"><i class="fas fa-users"></i>View Request Status</a></li>
                <li><a href="fine_details/"  id="view_fine_details"><i class="fas fa-users"></i>Fine Details</a></li>
                <li><a href="view_borrowed_books_report/"  id="view_borrowed_books_report"><i class="fas fa-users"></i>Borrow Report</a></li>

                
                <!-- <li><a href="recommend_books/"  id="recommend_books"><i class="fas fa-users"></i>Book Recommendation</a></li>
                 -->
                
                <!-- Add this section below the line <li><a href="#"  id="link"><i class="fas fa-users"></i>Fine Payment</a></li> -->
                <li><a href="{% url 'logout' %}"><i class="fas fa-cog"></i> Logout</a></li>

                <li>
                    <div id="student-info">&nbsp;&nbsp;
                        <img src="{% static 'images/icon.jpg' %}" alt="Student Image" style="width: 30px; height: 30px; border-radius: 50%;">
                        <span id="student-name">{{ user.student.name }}</span>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <header>
                <h1>Welcome to the Student Dashboard</h1>
            </header>

            <main id="dashboard-content">

            </main>
        </div>
    </div>

    <script>
// <!--         Function to load content into the main section-->
        function loadContent(url, elementId) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById(elementId).innerHTML = xhr.responseText;
                }
            };
            xhr.open('GET', url, true);
            xhr.send();
        }

// <!--         Add event listeners to your links-->
        document.getElementById('student_profile').addEventListener('click', function(event) {
            event.preventDefault();
            loadContent('student_profile/', 'dashboard-content');
        });

        document.getElementById('user_search_books').addEventListener('click', function(event) {
            event.preventDefault();
            loadContent('user_search_books/', 'dashboard-content');
        });

        document.getElementById('view_borrow_status').addEventListener('click', function(event) {
            event.preventDefault();
            loadContent('view_borrow_status/', 'dashboard-content');
        });

        document.getElementById('request_book').addEventListener('click', function(event) {
            event.preventDefault();
            loadContent('request_book/', 'dashboard-content');
        }); 

        document.getElementById('view_request_status').addEventListener('click', function(event) {
            event.preventDefault();
            loadContent('view_request_status/', 'dashboard-content');
        });

        document.getElementById('recommend_books').addEventListener('click', function(event) {
            event.preventDefault();
            loadContent('recommend_books/', 'dashboard-content');
        });

        document.getElementById('view_fine_details').addEventListener('click', function(event) {
            event.preventDefault();
            loadContent('fine_details/', 'dashboard-content');
        });




// <!--You can add similar event listeners for other links-->
    </script>
</body>
</html>
