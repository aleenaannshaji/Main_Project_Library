<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Books Report</title>
</head>
<body>
    <h1>Borrowed Books Report</h1>
    <table border="1">
        <tr>
            <th>Student</th>
            <th>Book</th>
            <th>Borrow Date</th>
            <th>Return Date</th>
            <th>Fine Amount</th>
        </tr>
        {% for borrowed_book in borrowed_books %}
        <tr>
            <td>{{ borrowed_book.student.name }}</td>
            <td>{{ borrowed_book.book.title }}</td>
            <td>{{ borrowed_book.borrow_date }}</td>
            <td>{{ borrowed_book.return_date }}</td>
            <td>{{ borrowed_book.fine_amount }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
